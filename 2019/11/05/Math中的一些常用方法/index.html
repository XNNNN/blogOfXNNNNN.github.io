        <h2 id="数学方法总结"><a href="#数学方法总结" class="headerlink" title="数学方法总结"></a>数学方法总结</h2><h3 id="Math-ceil-向上取整（大于或等于给定数字的最小整数。）"><a href="#Math-ceil-向上取整（大于或等于给定数字的最小整数。）" class="headerlink" title="Math.ceil 向上取整（大于或等于给定数字的最小整数。）"></a>Math.ceil 向上取整（大于或等于给定数字的最小整数。）</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">console</span>.log(<span class="built_in">Math</span>.ceil(<span class="number">0.333</span>)) <span class="comment">// 1</span></span><br></pre></td></tr></table></figure>

<h3 id="Math-floor-向下取整（一个表示小于或等于指定数字的最大整数的数字。）"><a href="#Math-floor-向下取整（一个表示小于或等于指定数字的最大整数的数字。）" class="headerlink" title="Math.floor 向下取整（一个表示小于或等于指定数字的最大整数的数字。）"></a>Math.floor 向下取整（一个表示小于或等于指定数字的最大整数的数字。）</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">console</span>.log(<span class="built_in">Math</span>.floor(<span class="number">0.333</span>)) <span class="comment">// 0</span></span><br></pre></td></tr></table></figure>

<h3 id="Math-round-四舍五入-给定数字值四舍五入到最接近的整数。"><a href="#Math-round-四舍五入-给定数字值四舍五入到最接近的整数。" class="headerlink" title="Math.round 四舍五入 给定数字值四舍五入到最接近的整数。"></a>Math.round 四舍五入 给定数字值四舍五入到最接近的整数。</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">console</span>.log(<span class="built_in">Math</span>.round(<span class="number">45.333</span>)) <span class="comment">// 45</span></span><br></pre></td></tr></table></figure>

<h3 id="toFixed-保留小数点后的几位（传几就保留到几位）"><a href="#toFixed-保留小数点后的几位（传几就保留到几位）" class="headerlink" title="toFixed 保留小数点后的几位（传几就保留到几位）"></a>toFixed 保留小数点后的几位（传几就保留到几位）</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> number = <span class="number">0.9999999999</span></span><br><span class="line"><span class="built_in">console</span>.log(number.toFixed(<span class="number">3</span>)) <span class="comment">// 1.000 会把值同时进行四舍五入。小数点后不够用0补充。</span></span><br></pre></td></tr></table></figure>
