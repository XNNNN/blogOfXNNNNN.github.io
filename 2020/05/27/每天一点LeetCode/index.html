span class="line">    <span class="keyword">for</span>(<span class="keyword">let</span> i =<span class="number">0</span>;i&lt;l2.length;i++)&#123;</span><br><span class="line">        l2[i]= l2[i].toString()</span><br><span class="line">        numberL2=numberL2+l2[i]</span><br><span class="line">    &#125;</span><br><span class="line">    numberL1=<span class="built_in">Number</span>(numberL1)</span><br><span class="line">    numberL2=<span class="built_in">Number</span>(numberL2)</span><br><span class="line">    numberL1 =(numberL1+numberL2).toString()</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">0</span>;i &lt; numberL1.length;i++)&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">'numberL1.charAt(i)'</span>,numberL1)</span><br><span class="line">        add.push(numberL1.charAt(i))</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">'add'</span>,add)</span><br><span class="line">    <span class="comment">// return add.reverse()</span></span><br><span class="line">&#125;;</span><br><span class="line"><span class="keyword">let</span> l1 = [<span class="number">2</span>,<span class="number">4</span>,<span class="number">3</span>]</span><br><span class="line"><span class="keyword">let</span> l2 = [<span class="number">5</span>,<span class="number">6</span>,<span class="number">4</span>]</span><br><span class="line">addTwoNumbers(l1,l2)</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//题解里luobo大佬提供的思路 ：https://leetcode-cn.com/problems/add-two-numbers/solution/liang-shu-xiang-jia-jian-dan-yi-dong-by-luobo-3/</span></span><br><span class="line"><span class="keyword">var</span> addTwoNumbers = <span class="function"><span class="keyword">function</span>(<span class="params">l1, l2</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> node = <span class="keyword">new</span> ListNode(<span class="string">'head'</span>)</span><br><span class="line">    <span class="keyword">let</span> temp = node , sum , n = <span class="number">0</span></span><br><span class="line">    <span class="keyword">while</span>( l1 || l2 )&#123;</span><br><span class="line">        <span class="keyword">const</span> n1 = l1 ? l1.val : <span class="number">0</span></span><br><span class="line">        <span class="keyword">const</span> n2 = l2 ? l2.val : <span class="number">0</span></span><br><span class="line">        sum = n1 + n2 + n</span><br><span class="line">        temp.next = <span class="keyword">new</span> ListNode( sum % <span class="number">10</span> )</span><br><span class="line">        temp = temp.next</span><br><span class="line">        n = <span class="built_in">parseInt</span>( sum / <span class="number">10</span> )</span><br><span class="line">        <span class="keyword">if</span>(l1) l1 = l1.next</span><br><span class="line">        <span class="keyword">if</span>(l2) l2 = l2.next</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>( n &gt; <span class="number">0</span> ) temp.next = <span class="keyword">new</span> ListNode(n)</span><br><span class="line">    <span class="keyword">return</span> node.next</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

r(i,nextTemp-i)</span><br><span class="line">        tempObject[nextTemp]=s.substr(i,nextTemp-i)</span><br><span class="line">        tempArray.push(nextTemp - i)</span><br><span class="line">        <span class="built_in">console</span>.log(tempObject)</span><br><span class="line">        </span><br><span class="line">        <span class="comment">// if(temp === nextTemp)&#123;</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// &#125;</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">console</span>.log(s)</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">    <span class="comment">// 作者：LeetCode-Solution</span></span><br><span class="line">    <span class="comment">// 链接：https://leetcode-cn.com/problems/longest-substring-without-repeating-characters/solution/wu-zhong-fu-zi-fu-de-zui-chang-zi-chuan-by-leetc-2/</span></span><br><span class="line"><span class="keyword">var</span> lengthOfLongestSubstring = <span class="function"><span class="keyword">function</span>(<span class="params">s</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// 哈希集合，记录每个字符是否出现过</span></span><br><span class="line">    <span class="keyword">const</span> occ = <span class="keyword">new</span> <span class="built_in">Set</span>();</span><br><span class="line">    <span class="keyword">const</span> n = s.length;</span><br><span class="line">    <span class="comment">// 右指针，初始值为 -1，相当于我们在字符串的左边界的左侧，还没有开始移动</span></span><br><span class="line">    <span class="keyword">let</span> rk = <span class="number">-1</span>, ans = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; n; ++i) &#123;</span><br><span class="line">        <span class="keyword">if</span> (i != <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="comment">// 左指针向右移动一格，移除一个字符</span></span><br><span class="line">            occ.delete(s.charAt(i - <span class="number">1</span>));</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">while</span> (rk + <span class="number">1</span> &lt; n &amp;&amp; !occ.has(s.charAt(rk + <span class="number">1</span>))) &#123;</span><br><span class="line">            <span class="comment">// 不断地移动右指针</span></span><br><span class="line">            occ.add(s.charAt(rk + <span class="number">1</span>));</span><br><span class="line">            ++rk;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 第 i 到 rk 个字符是一个极长的无重复字符子串</span></span><br><span class="line">        ans = <span class="built_in">Math</span>.max(ans, rk - i + <span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> ans;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> lengthOfLongestSubstring = <span class="function"><span class="keyword">function</span>(<span class="params">s</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> arr = [], max = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; s.length; i++) &#123;</span><br><span class="line">        <span class="keyword">let</span> index = arr.indexOf(s[i])</span><br><span class="line">        <span class="keyword">if</span>(index !== <span class="number">-1</span>) &#123;</span><br><span class="line">            arr.splice(<span class="number">0</span>, index+<span class="number">1</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        arr.push(s.charAt(i))</span><br><span class="line">        max = <span class="built_in">Math</span>.max(arr.length, max) </span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> max</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 作者：user7746o</span></span><br><span class="line"><span class="comment">// 链接：https://leetcode-cn.com/problems/longest-substring-without-repeating-characters/solution/zi-jie-leetcode3wu-zhong-fu-zi-fu-de-zui-chang-zi-/</span></span><br><span class="line"><span class="comment">// 来源：力扣（LeetCode）</span></span><br><span class="line"><span class="comment">// 著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。</span></span><br></pre></td></tr></table></figure>

<ol start="3">
<li>median-of-two-sorted-arrays<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> findMedianSortedArrays = <span class="function">(<span class="params">nums1, nums2</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">let</span> len1 = nums1.length, len2 = nums2.length</span><br><span class="line">  <span class="keyword">if</span> (len1 &gt; len2) <span class="keyword">return</span> findMedianSortedArrays(nums2, nums1)</span><br><span class="line">  <span class="keyword">let</span> len = len1 + len2</span><br><span class="line">  <span class="keyword">let</span> start = <span class="number">0</span>, end = len1 </span><br><span class="line">  <span class="keyword">let</span> partLen1, partLen2 </span><br><span class="line"></span><br><span class="line">  <span class="keyword">while</span> (start &lt;= end) &#123;</span><br><span class="line">    partLen1 = (start + end) &gt;&gt; <span class="number">1</span></span><br><span class="line">    partLen2 = ((len + <span class="number">1</span>) &gt;&gt; <span class="number">1</span>) - partLen1</span><br><span class="line"></span><br><span class="line">    <span class="keyword">let</span> L1 = partLen1 === <span class="number">0</span> ? -<span class="literal">Infinity</span> : nums1[partLen1 - <span class="number">1</span>]</span><br><span class="line">    <span class="keyword">let</span> L2 = partLen2 === <span class="number">0</span> ? -<span class="literal">Infinity</span> : nums2[partLen2 - <span class="number">1</span>]</span><br><span class="line">    <span class="keyword">let</span> R1 = partLen1 === len1 ? <span class="literal">Infinity</span> : nums1[partLen1]</span><br><span class="line">    <span class="keyword">let</span> R2 = partLen2 === len2 ? <span class="literal">Infinity</span> : nums2[partLen2]</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (L1 &gt; R2) &#123;</span><br><span class="line">      end = partLen1 - <span class="number">1</span></span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (L2 &gt; R1) &#123;</span><br><span class="line">      start = partLen1 + <span class="number">1</span></span><br><span class="line">    &#125; <span class="keyword">else</span> &#123; <span class="comment">// L1 &lt;= R2 &amp;&amp; L2 &lt;= R1</span></span><br><span class="line">      <span class="keyword">return</span> len % <span class="number">2</span> === <span class="number">0</span> ?</span><br><span class="line">        (<span class="built_in">Math</span>.max(L1, L2) + <span class="built_in">Math</span>.min(R1, R2)) / <span class="number">2</span> :</span><br><span class="line">        <span class="built_in">Math</span>.max(L1, L2)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//作者：hyj8</span></span><br><span class="line"><span class="comment">//链接：https://leetcode-cn.com/problems/median-of-two-sorted-arrays/solution/fen-duan-jie-fa-zhen-shi-miao-a-by-hyj8/</span></span><br><span class="line"><span class="comment">//来源：力扣（LeetCode）</span></span><br><span class="line"><span class="comment">//著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。</span></span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> findMedianSortedArrays = <span class="function">(<span class="params">nums1, nums2</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">let</span> len1 = nums1.length, len2 = nums2.length</span><br><span class="line">  <span class="keyword">if</span> (len1 &gt; len2) <span class="keyword">return</span> findMedianSortedArrays(nums2, nums1)</span><br><span class="line">  <span class="keyword">let</span> len = len1 + len2</span><br><span class="line">  <span class="keyword">let</span> start = <span class="number">0</span>, end = len1 </span><br><span class="line">  <span class="keyword">let</span> partLen1, partLen2 </span><br><span class="line"></span><br><span class="line">  <span class="keyword">while</span> (start &lt;= end) &#123;</span><br><span class="line">    partLen1 = (start + end) &gt;&gt; <span class="number">1</span></span><br><span class="line">    partLen2 = ((len + <span class="number">1</span>) &gt;&gt; <span class="number">1</span>) - partLen1</span><br><span class="line"></span><br><span class="line">    <span class="keyword">let</span> L1 = partLen1 === <span class="number">0</span> ? -<span class="literal">Infinity</span> : nums1[partLen1 - <span class="number">1</span>]</span><br><span class="line">    <span class="keyword">let</span> L2 = partLen2 === <span class="number">0</span> ? -<span class="literal">Infinity</span> : nums2[partLen2 - <span class="number">1</span>]</span><br><span class="line">    <span class="keyword">let</span> R1 = partLen1 === len1 ? <span class="literal">Infinity</span> : nums1[partLen1]</span><br><span class="line">    <span class="keyword">let</span> R2 = partLen2 === len2 ? <span class="literal">Infinity</span> : nums2[partLen2]</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (L1 &gt; R2) &#123;</span><br><span class="line">      end = partLen1 - <span class="number">1</span></span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (L2 &gt; R1) &#123;</span><br><span class="line">      start = partLen1 + <span class="number">1</span></span><br><span class="line">    &#125; <span class="keyword">else</span> &#123; <span class="comment">// L1 &lt;= R2 &amp;&amp; L2 &lt;= R1</span></span><br><span class="line">      <span class="keyword">return</span> len % <span class="number">2</span> === <span class="number">0</span> ?</span><br><span class="line">        (<span class="built_in">Math</span>.max(L1, L2) + <span class="built_in">Math</span>.min(R1, R2)) / <span class="number">2</span> :</span><br><span class="line">        <span class="built_in">Math</span>.max(L1, L2)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//作者：hyj8</span></span><br><span class="line"><span class="comment">//链接：https://leetcode-cn.com/problems/median-of-two-sorted-arrays/solution/fen-duan-jie-fa-zhen-shi-miao-a-by-hyj8/</span></span><br><span class="line"><span class="comment">// 来源：力扣（LeetCode）</span></span><br><span class="line"><span class="comment">//著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。</span></span><br></pre></td></tr></table></figure>
